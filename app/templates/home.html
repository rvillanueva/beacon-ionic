<ion-view title="Mission Control">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="row row-center centered">
      <div class="col col-center">
        <button class="button big" ng-class="beaconStyle" ng-click="toggleResponder()">
          {{beacon === true ? 'READY' : 'NOT READY'}}
        </button><br>to help<br><br><br>
        <button class="button button-positive" ng-click="addBeacon()">
        <i class="icon ion-fireball"></i>
        </button><br>
        REQUEST HELP
      </div>
    </div>
  </ion-content>

</ion-view>
