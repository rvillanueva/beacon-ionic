<ion-view title="Profile">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list card">

      <div class="item item-avatar">
        <img src="">
        <h2>{{profile.name}}</h2>
        <p>{{profile.role}}</p>
      </div>

    </div>

    <div class="list">
      <label class="item item-input">
        <span class="input-label">Role</span>
        <input type="text" placeholder="Agent of Awesome" ng-model="profile.role">
      </label>
      <label class="item item-input">
        <span class="input-label">Location</span>
        <input type="text" placeholder="The Batcave" ng-model="profile.location">
      </label>
      <label class="item item-input">
        <span class="input-label">About Me</span>
        <textarea placeholder="A little bit about me..." rows="4" ng-model="profile.about"></textarea>
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="save">
       Save
      </button>
    </div>
  </ion-content>
</ion-view>
