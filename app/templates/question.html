<ion-nav-bar>
  <ion-nav-back-button class="button-clear"
  ng-click="navBack()">
  <i class="ion-arrow-left-c"></i> Back
</ion-nav-back-button>
</ion-nav-bar>
<ion-view title="Question">
  <ion-content class="has-header">
    <div class="padding">
      <h3>{{question.text}}</h3>
    </div>
    <button class="button button-full button-light" ng-repeat="(key, response) in responses" ng-click="saveResponse(params.questionId, key)">
      {{response}}
    </button>
  </ion-content>
</ion-view>
