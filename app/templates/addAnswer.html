<div class="modal" ng-controller="AddAnswerCtrl">
  <ion-header-bar>
    <h1 class="title">Add Answer</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAnswer()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="padding">
      <h3>{{question.text}}</h3>
    </div>
    <button class="button button-full button-light" ng-repeat="(key, response) in question.responses" ng-click="saveResponse(question.uid, key)">
      {{response}}
    </button>
  </ion-content>
</div>
