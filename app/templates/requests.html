<ion-view title="Requests">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-divider class="item item-divider">
        Open
      </ion-divider>
      <ion-item class="item-icon-right" ng-repeat="request in requests | myFilter:'open'" href="#/app/requests/{{request.id}}">
        {{request.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-divider class="item item-divider">
        Accepted
      </ion-divider>
      <ion-item class="item-icon-right" ng-repeat="request in requests | myFilter:'accepted'" href="#/app/requests/{{request.id}}">
        {{request.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-divider class="item item-divider">
        Complete
      </ion-divider>
      <ion-item class="item-icon-right" ng-repeat="request in requests | myFilter:'closed'" href="#/app/requests/{{request.id}}">
        {{request.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
